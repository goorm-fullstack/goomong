---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_ab467fbbabbb
          env:
            - name: REACT_APP_URL
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: react-url-api
            - name: REACT_APP_KAKAO_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: kakaomap-api
          resources:
            requests:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000